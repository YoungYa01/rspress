name: Deploy Rspress Blog

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Rspress project
        run: npm run build

      - name: Verify build output
        run: ls -la doc_build/

      - name: Setup SSH and Deploy
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          DEPLOY_TARGET: ${{ secrets.DEPLOY_TARGET }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
        run: |
          # 设置 SSH 环境
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          
          # 添加主机到 known_hosts
          ssh-keyscan -H $REMOTE_HOST >> ~/.ssh/known_hosts
          
          echo "=== 测试 SSH 连接 ==="
          # 测试连接 - 使用详细输出
          ssh -v -i ~/.ssh/deploy_key $REMOTE_USER@$REMOTE_HOST "echo '✅ SSH 连接测试成功'"
          
          echo "=== 开始部署 ==="
          # 使用 rsync 直接部署（不使用第三方action）
          rsync -avz -e "ssh -i ~/.ssh/deploy_key -o StrictHostKeyChecking=no" \
            --delete \
            doc_build/ \
            $REMOTE_USER@$REMOTE_HOST:$DEPLOY_TARGET
          
          echo "=== 设置文件权限 ==="
          ssh -i ~/.ssh/deploy_key $REMOTE_USER@$REMOTE_HOST "
            chown -R www-data:www-data $DEPLOY_TARGET
            chmod -R 755 $DEPLOY_TARGET
            echo '✅ 部署完成！'
            echo '部署的文件：'
            ls -la $DEPLOY_TARGET | head -10
          "