name: Deploy Rspress Blog

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build Rspress project
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la doc_build/
          echo "Checking if index.html exists:"
          ls -la doc_build/index.html || echo "index.html not found in root, checking subdirectories..."
          find doc_build/ -name "index.html" | head -5

      - name: Deploy to Server
        uses: easingthemes/ssh-deploy@v4.1.8  # 使用更新的版本
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SERVER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          SOURCE: "doc_build/"
          TARGET: ${{ secrets.DEPLOY_TARGET }}
          ARGS: "-avz --delete --chown=www-data:www-data"
          EXCLUDE: "/node_modules/, /.git/"

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            echo "Deployment verification:"
            ls -la ${{ secrets.DEPLOY_TARGET }}
            echo "Checking if index.html is accessible:"
            ls -la ${{ secrets.DEPLOY_TARGET }}/index.html || find ${{ secrets.DEPLOY_TARGET }} -name "index.html" | head -3